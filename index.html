<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Finanziario 2025-2029</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-card: #141416;
            --bg-card-hover: #1a1a1d;
            --accent: #00d4aa;
            --accent-dim: #00d4aa22;
            --warning: #ffb800;
            --danger: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #888899;
            --border: #2a2a30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top left, #00d4aa08 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, #00d4aa05 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .month-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .month-selector button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .month-selector button:hover {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .current-month {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem;
            min-width: 200px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-dim);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-dim);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .card-title {
            font-weight: 700;
            font-size: 1rem;
        }

        .operation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .operation-item:last-child {
            border-bottom: none;
        }

        .operation-item:hover {
            padding-left: 8px;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .operation-item.checked .checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .checkbox::after {
            content: '‚úì';
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .operation-item.checked .checkbox::after {
            opacity: 1;
        }

        .operation-item.checked .item-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .item-text {
            flex: 1;
            font-size: 0.95rem;
        }

        .item-amount {
            font-family: 'Space Mono', monospace;
            color: var(--accent);
            font-weight: 700;
        }

        .item-input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 10px;
            font-family: 'Space Mono', monospace;
            color: var(--accent);
            width: 80px;
            text-align: right;
        }

        .item-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .emergency-fund {
            text-align: center;
            padding: 40px;
        }

        .fund-amount {
            font-family: 'Space Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 20px 0;
        }

        .fund-input {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px 24px;
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            color: var(--accent);
            text-align: center;
            width: 200px;
            margin: 20px auto;
            display: block;
        }

        .fund-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-bar {
            height: 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #00ffcc);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .target {
            color: var(--accent);
        }

        .spending-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .spending-row:last-child {
            border-bottom: none;
        }

        .spending-label {
            flex: 1;
            font-size: 0.95rem;
        }

        .spending-budget {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .spending-input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Space Mono', monospace;
            color: var(--text-primary);
            width: 90px;
            text-align: right;
        }

        .spending-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .spending-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
        }

        .spending-status.ok {
            background: var(--accent);
        }

        .spending-status.warning {
            background: var(--warning);
        }

        .spending-status.danger {
            background: var(--danger);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-primary);
            border-radius: 12px;
        }

        .summary-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .summary-value.positive {
            color: var(--accent);
        }

        .summary-value.negative {
            color: var(--danger);
        }

        .rules-list {
            list-style: none;
        }

        .rules-list li {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .rules-list li:last-child {
            border-bottom: none;
        }

        .rule-number {
            width: 24px;
            height: 24px;
            background: var(--accent-dim);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            flex-shrink: 0;
        }

        .save-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 16px 32px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: all 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-dim);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: var(--bg-primary);
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        /* Prediction Card Styles */
        .prediction-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1a1a2e 100%);
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            .prediction-grid {
                grid-template-columns: 1fr;
            }
        }

        .prediction-item {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .prediction-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .prediction-value.warning {
            color: var(--warning);
        }

        .prediction-value.danger {
            color: var(--danger);
        }

        .prediction-subtext {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .impact-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 12px;
        }

        .impact-label {
            font-size: 0.9rem;
        }

        .impact-value {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
        }

        .impact-value.positive {
            color: var(--accent);
        }

        .impact-value.negative {
            color: var(--danger);
        }

        /* Extra expenses */
        .extra-expense-container {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .extra-expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .add-expense-btn {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .add-expense-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .extra-expense-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .extra-expense-name {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-primary);
            flex: 1;
        }

        .extra-expense-name:focus {
            outline: none;
            border-color: var(--accent);
        }

        .extra-expense-amount {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Space Mono', monospace;
            color: var(--text-primary);
            width: 90px;
            text-align: right;
        }

        .extra-expense-amount:focus {
            outline: none;
            border-color: var(--accent);
        }

        .remove-expense-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .remove-expense-btn:hover {
            background: var(--danger);
            color: white;
        }

        .monthly-balance {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-primary);
            border-radius: 12px;
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .balance-row:last-child {
            border-bottom: none;
            padding-top: 12px;
            font-weight: 700;
        }

        .balance-label {
            color: var(--text-secondary);
        }

        .balance-value {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Piano <span>2025-2029</span></h1>
            <p class="subtitle">Stipendio 1.550‚Ç¨ ¬∑ Disciplina ¬∑ Obiettivo 8.000‚Ç¨</p>
        </header>

        <div class="month-selector">
            <button onclick="changeMonth(-1)">‚Üê</button>
            <div class="current-month" id="currentMonth">Gennaio 2025</div>
            <button onclick="changeMonth(1)">‚Üí</button>

        <div class="grid">
            <!-- Operazioni Mensili con importi dinamici -->
            <div class="card">
                <div class="card-header">

                    <div class="card-title">Operazioni Mensili</div>
                </div>

                        <input type="number" class="item-input" id="fondoEmergenza" value="400" data-budget="400" onclick="event.stopPropagation()" onchange="updateAnalysis()">
                    </div>
                    <div class="operation-item" onclick="toggleCheck(this)">
                        <div class="checkbox"></div>
                        <span class="item-text">Ricarica PostePay</span>
                        <input type="number" class="item-input" id="postepayRicarica" value="200" data-budget="200" onclick="event.stopPropagation()" onchange="updateAnalysis()">
                    </div>
                    <div class="operation-item" onclick="toggleCheck(this)">
                        <div class="checkbox"></div>
                        <span class="item-text">Accantonamento Auto</span>
                        <input type="number" class="item-input" id="accantonamentoAuto" value="116" data-budget="116" onclick="event.stopPropagation()" onchange="updateAnalysis()">
                    </div>
                    <div class="operation-item" onclick="toggleCheck(this)">
                        <div class="checkbox"></div>
                        <span class="item-text">Diesel</span>
                        <input type="number" class="item-input" id="diesel" value="150" data-budget="150" onclick="event.stopPropagation()" onchange="updateAnalysis()">
                    </div>
                </div>
                
                <!-- Spese Extra -->
                <div class="extra-expense-container">
                    <div class="extra-expense-header">
                        <span style="color: var(--text-secondary); font-siz
